<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Stopwatch</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    /* Container for all stopwatches */
    #stopwatchContainer {
      display: flex;
      flex-wrap: wrap; /* Wrap on small screens */
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1800px;
    }

    .stopwatch {
      background-color: red;
      border: 4px solid black;
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      width: 320px;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }

    .time {
      font-size: 6rem;
      cursor: pointer;
      user-select: none;
      margin-bottom: 15px;
      display: block;
    }

    .title-input {
      width: 80%;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 15px;
      border: 2px solid black;
      border-radius: 8px;
      padding: 5px;
    }

    button {
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid black;
      border-radius: 8px;
      background: white;
    }

    @media (max-width: 1600px) {
      .stopwatch {
        width: 280px;
      }
    }

    @media (max-width: 1000px) {
      .stopwatch {
        width: 240px;
        padding: 25px;
      }
      .time {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>

  <div id="stopwatchContainer"></div>

  <script>
    const container = document.getElementById('stopwatchContainer');
    const MAX_STOPWATCHES = 5;

    // --- Cookie Utilities ---
    function setCookie(name, value, days = 365) {
      const d = new Date();
      d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${encodeURIComponent(value)};expires=${d.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const cookieArr = document.cookie.split(';');
      for (let c of cookieArr) {
        const [key, val] = c.trim().split('=');
        if (key === name) return decodeURIComponent(val);
      }
      return null;
    }

    // --- Load titles from cookie ---
    const titles = JSON.parse(getCookie('stopwatch_titles') || '[]');

    function saveTitles() {
      const inputs = document.querySelectorAll('.title-input');
      const updated = Array.from(inputs).map(i => i.value);
      setCookie('stopwatch_titles', JSON.stringify(updated));
    }

    // --- Create a stopwatch ---
    function createStopwatch(index, title = '') {
      const sw = document.createElement('div');
      sw.className = 'stopwatch';

      const input = document.createElement('input');
      input.className = 'title-input';
      input.placeholder = `Stopwatch ${index + 1}`;
      input.value = title;
      input.addEventListener('input', saveTitles);

      const timeDisplay = document.createElement('span');
      timeDisplay.className = 'time';
      timeDisplay.textContent = '00:00.0';

      const resetButton = document.createElement('button');
      resetButton.textContent = 'Reset';

      sw.appendChild(input);
      sw.appendChild(timeDisplay);
      sw.appendChild(resetButton);
      container.appendChild(sw);

      let isRunning = false;
      let startTime = 0;
      let elapsed = 0;
      let timerInterval;

      function updateTime() {
        const now = Date.now();
        const diff = now - startTime + elapsed;
        const minutes = Math.floor(diff / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        const milliseconds = Math.floor((diff % 1000) / 100); // tenths only
        timeDisplay.textContent =
          `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${milliseconds}`;
      }

      function start() {
        startTime = Date.now();
        timerInterval = setInterval(updateTime, 50);
        sw.style.backgroundColor = 'white';
      }

      function stop() {
        clearInterval(timerInterval);
        elapsed += Date.now() - startTime;
        sw.style.backgroundColor = 'red';
      }

      timeDisplay.addEventListener('click', () => {
        isRunning = !isRunning;
        if (isRunning) start(); else stop();
      });

      resetButton.addEventListener('click', () => {
        clearInterval(timerInterval);
        elapsed = 0;
        isRunning = false;
        timeDisplay.textContent = '00:00.0';
        sw.style.backgroundColor = 'red';
      });
    }

    // --- Initialize all 5 stopwatches ---
    function initialize() {
      for (let i = 0; i < MAX_STOPWATCHES; i++) {
        const title = titles[i] || '';
        createStopwatch(i, title);
      }
    }

    initialize();
  </script>
</body>
</html>
